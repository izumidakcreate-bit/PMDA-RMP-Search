
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PMDA RMP検索ツール</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 8px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>PMDA RMP検索ツール</h1>
  <p>薬剤名を入力してください（例：フォシーガ）</p>
  <input type="text" id="drugName" placeholder="薬剤名を入力">
  <button onclick="searchRMP()">検索</button>

  <script>
    function searchRMP() {
      const drugName = document.getElementById("drugName").value.trim();
      if (!drugName) {
        alert("薬剤名を入力してください");
        return;
      }

      const query = `site:info.pmda.go.jp/psearch/NewRmpSingle ${drugName}`;
      const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;

      // 新しいタブで検索結果を開く
      window.open(searchUrl, '_blank');
    }
  </script>
</body>
</html>
